version: '3'
# service Apache
services:
  web:
    image: httpd 
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
          - node.hostname == solar
    volumes:
      - ${PWD}/src:/usr/local/apache2/htdocs
    ports:
      - "19998:80"
    networks:
      - net
  
networks:
  net:
